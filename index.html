<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  color: white;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; }
}

h1 { font-size: 2.5rem; }

.countdown {
  margin-top: 10px;
  font-size: 1.2rem;
}

.buttons {
  margin-top: 40px;
  position: relative;
  height: 160px;
}

button {
  font-size: 1.4rem;
  padding: 15px 35px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s;
}

#yes {
  background: #ff2e63;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #333;
  color: white;
}

.hidden { display: none; }

.result img {
  width: 260px;
  border-radius: 20px;
  margin: 20px 0;
  filter: blur(10px);
  transition: filter 1s ease;
}

.result img.reveal {
  filter: blur(0);
}

.love-letter {
  max-width: 320px;
  margin: auto;
  font-size: 1.2rem;
  line-height: 1.6;
}

.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,255,255,0.6);
  animation: floatUp 6s linear infinite;
  font-size: 20px;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c4d6b61b0.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h1 id="question"></h1>
  <div class="countdown" id="countdown"></div>

  <div class="buttons" id="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<div class="container hidden result" id="result">
  <h1 id="greeting"></h1>

  <!-- IMAGE -->
  <img id="mainImage"
       src="https://images.unsplash.com/photo-1526045478516-99145907023c"
       alt="Our moment">

  <div class="love-letter" id="loveLetter">
    I made this just for you üíï  
    No templates, no shortcuts.  
    Just me, hoping you‚Äôd say YES.
    <br><br>
    Let‚Äôs go on a date and make memories together ‚ú®
  </div>

  <p style="font-style: italic; margin-top:10px;">
    I didn‚Äôt know how to ask you‚Ä¶ so I built this.
  </p>
</div>

<script>
/* ======================
   DYNAMIC NAME
   ====================== */
const name = "Ananya";
document.getElementById("question").innerHTML =
  `Will you be my Valentine, ${name}? üíò`;
document.getElementById("greeting").innerHTML =
  `Hi ${name}!! ü•∞üåπ`;

/* ======================
   BUTTON LOGIC
   ====================== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const image = document.getElementById("mainImage");
const music = document.getElementById("bgMusic");

const noTexts = ["NO üôà", "Are you sure?", "Wait üò≥", "Think again üí≠"];
let i = 0;

function moveNo() {
  const maxX = buttons.clientWidth - noBtn.offsetWidth;
  const maxY = buttons.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
  noBtn.innerText = noTexts[i % noTexts.length];
  i++;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ======================
   YES CLICK ‚Äì ADD FEATURES
   ====================== */
yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  result.classList.remove("hidden");

  // Start music (autoplay allowed after user interaction)
  music.src = "https://cdn.pixabay.com/download/audio/2022/10/30/audio_2a47d43a3b.mp3";
  music.play().catch(err => console.log("Music blocked:", err));

  // Blur reveal
  setTimeout(() => image.classList.add("reveal"), 300);

  // Secret alert
  setTimeout(() => {
    alert("I‚Äôve been wanting to ask you this for a long time üíñ");
  }, 800);

  // Valentine‚Äôs Day message
  const today = new Date();
  if (today.getMonth() === 1 && today.getDate() === 14) {
    document.getElementById("loveLetter").innerHTML +=
      "<br><br>‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è";
  }
});

/* ======================
   HEARTS
   ====================== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);

/* ======================
   COUNTDOWN
   ====================== */
const countdownEl = document.getElementById("countdown");
const valentine = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = valentine - now;
  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  countdownEl.innerHTML =
    `‚è≥ ${d} days ${h} hrs ${m} min until Valentine‚Äôs Day`;
}, 1000);
</script>

</body>
</html>
